<!DOCTYPE html>
<html>

<head>
    <title>The Odin Project - Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="css/web.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="instructions">
            <h3>Instructions</h3>
            <button type="button" class="btn-lg btn-success" onclick="startGame()">Play</button>
        </div>

        <div class="playerOneSelect">
            <h3>Player One</h3>
            <button type="button" class="btn-sm btn-outline-secondary">Human</button>
            <button type="button" class="btn-sm btn-outline-secondary">Computer</button>
        </div>

        <div class="playerTwoSelect">
            <h3>Player Two</h3>
            <button type="button" class="btn-sm btn-outline-secondary">Human</button>
            <button type="button" class="btn-sm btn-outline-secondary">Computer</button>

        </div>

        <div class="playerOneScore">
            Player One Score
        </div>

        <div class="playerTwoScore">
            Player Two Score
        </div>

        <div class="playerOnePlay">
            Player One Play
        </div>

        <div class="playerTwoPlay">
            Player Two Play
        </div>

    </div>
    <script src="js/rockpaperscissors.js"></script>

</body>

</html>
