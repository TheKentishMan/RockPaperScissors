<!DOCTYPE html>
<html>

<head>
    <title>The Odin Project - Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="css/web.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="instructions">
            <h3>Instructions</h3>
            <p>Play a game of rock paper scissor - well watch the computer play a game</p>
            <p>Task from the Odin Project, which only asks for console log output in the first instance
                however I'd thought I'd give it a go to output to a webpage
            </p>
            <button type="button" class="btn-lg btn-success" onclick="play()">Play</button>
        </div>


        <div class="results">
            <h5>Result</h5>
            <p id="result">

            </p>
        </div>


        <div class="playerOnePlay">

            <h5>Player One</h5>
            
            <p id="playerOne"></p>
        </div>

        <div class="playerTwoPlay">

            <h5>Player Two</h5>

            <p id="playerTwo"></p>

        </div>

    </div>
    <script src="js/rockpaperscissors.js"></script>

</body>

</html>
